<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/muzima.css" rel="stylesheet">
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/muzima.js"></script>

    <title>Dispensary Form</title>
</head>
<body class="col-md-10 col-md-offset-1">
<div id="pre_populate_data"></div>
<form id="dispensary_form" name="dispensary_form">

<h2 class="text-center">Dispensary Confirmation Form</h2>

<div class="section">
    <h3>Demographics</h3>
    <div class="form-group">
        <input class="form-control" id="patient.uuid"
               name="patient.uuid" type="hidden" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.medical_record_number">AMRS ID Number:</label>
        <input class="form-control" id="patient.medical_record_number"
               name="patient.medical_record_number" type="text" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.family_name">Family Name:</label>
        <input class="form-control" id="patient.family_name" name="patient.family_name" type="text"
               readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.given_name">Given Name:</label>
        <input class="form-control" id="patient.given_name" name="patient.given_name" type="text"
               readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.middle_name">Middle Name:</label>
        <input class="form-control" id="patient.middle_name" name="patient.middle_name" type="text"
               readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.sex">Gender:</label>
        <select class="form-control" id="patient.sex" name="patient.sex" disabled="disabled">
            <option value="">...</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="patient.birth_date">Date Of Birth:</label>
        <input class="form-control" id="patient.birth_date" name="patient.birth_date" type="text"
               readonly="readonly">
    </div>
</div>
<div class="section">
    <h3>Encounter Details</h3>

    <div class="form-group">
        <label for="encounter.location_id">Name of Dispensary:<span class="required">*</span></label>
        <input class="form-control" id="encounter.location_id" type="text" placeholder="Start typing something...">
        <input class="form-control" name="encounter.location_id" type="hidden">
    </div>

    <div class="form-group">
        <label for="encounter.provider_id_select">Provider ID:</label>
        <input class="form-control" id="encounter.provider_id_select" type="text" placeholder="Start typing something...">
        <input class="form-control" name="encounter.provider_id_select" type="hidden">
    </div>

    <div class="form-group show_provider_id_text">
        <label for="encounter.provider_id">Enter provider's system-id:<span class="required">*</span></label>
        <input class="form-control checkDigit" id="encounter.provider_id" name="encounter.provider_id"
               type="text" required="required">
    </div>
    <div class="form-group">
        <label for="encounter.encounter_datetime">Encounter Date:<span class="required">*</span></label>
        <input class="form-control datepicker nonFutureDate" id="encounter.encounter_datetime"
               name="encounter.encounter_datetime" type="text" readonly="readonly"
               required="required">
    </div>
    <div class="form-group">
        <input class="form-control" id="encounter.form_uuid" name="encounter.form_uuid"
               type="hidden" required="required">
    </div>
    <div class="form-group">
        <label for="obs.current_visit_type">Visit Type:<span class="required">*</span></label>
        <select class="form-control" id="obs.current_visit_type" name="obs.current_visit_type"
                data-concept="1839^CURRENT VISIT TYPE^99DCT" required="required">
            <option value="">...</option>
            <option value="7850^INITIAL VISIT^99DCT">Initial Visit</option>
            <option value="2345^FOLLOW-UP^99DCT">Follow-up Visit</option>
        </select>
    </div>
    <div class="form-group">
        <label for="patient.phone">Phone:</label>
        <input class="form-control phoneNumber" id="patient.phone" name="patient.phone" type="tel">
    </div>
</div>
<div class="section">
    <h3>Vital Signs</h3>

    <div class="form-group">
        <label for="obs.systolic_blood_pressure">Systolic Blood Pressure (mmHg):<span class="required">*</span></label>
        <input class="form-control systolicBloodPressure" id="obs.systolic_blood_pressure"
               name="obs.systolic_blood_pressure" type="number"
               placeholder="Please record today's SBP" data-concept="5085^SYSTOLIC BLOOD PRESSURE^99DCT"
               required="required">
    </div>
    <div class="form-group">
        <label for="obs.diastolic_blood_pressure">Diastolic Blood Pressure (mmHg):<span
                class="required">*</span></label>
        <input class="form-control diastolicBloodPressure lessThankSystolic" id="obs.diastolic_blood_pressure"
               name="obs.diastolic_blood_pressure" type="number"
               placeholder="Please record today's DBP" data-concept="5086^DIASTOLIC BLOOD PRESSURE^99DCT"
               required="required">
    </div>

    <div class="form-group">
        <label for="pulse">Pulse Rate (per minute):</label>
        <input class="form-control" id="pulse" name="pulse" type="number" placeholder="Please record today's pulse"
               data-concept="5087^PULSE^99DCT">
    </div>
    <div class="form-group">
        <label for="temperature_c">Temperature (centigrade):</label>
        <input class="form-control" id="temperature_c" name="temperature_c" type="number"
               placeholder="Please record today's temperature"
               data-concept="5088^TEMPERATURE (C)^99DCT">
    </div>
    <div class="form-group">
        <label for="weight_kg">Weight (KG):</label>
        <input class="form-control" id="weight_kg" name="weight_kg" type="number"
               placeholder="Please record today's weight"
               data-concept="5089^WEIGHT (KG)^99DCT">
    </div>
    <div class="form-group">
        <label for="height_cm">Height (CM):</label>
        <input class="form-control" id="height_cm" name="height_cm" type="number"
               placeholder="Please record today's height"
               data-concept="5090^HEIGHT (CM)^99DCT">
    </div>
    <div class="form-group bodyMassIndex">
        <label for="obs.body_mass_index">Body Mass Index:</label>
        <input class="form-control" id="obs.body_mass_index" name="obs.body_mass_index" type="number" readonly="readonly"
               data-concept="1342^BODY MASS INDEX^99DCT">
    </div>    
    <div class="form-group menstrualPeriod">
        <label for="obs.last_menstrual_period_qualitative">
            How long ago was the first day of your menstrual period?
        </label>
        <select class="form-control" id="obs.last_menstrual_period_qualitative"
                name="obs.last_menstrual_period_qualitative"
                data-concept="7048^LAST MENSTRUAL PERIOD, QUALITATIVE^99DCT">
            <option value="">...</option>
            <option value="7049^LESS THAN 35 DAYS^99DCT">Less than 35 days ago</option>
            <option value="7050^MORE THAN 35 DAYS^99DCT">Over 35 days ago</option>
            <option value="1624^DO NOT KNOW^99DCT">Don't know</option>
        </select>
    </div>


    <label class="alert alert-info" id="htnColumnB">
        Educate on prevention
            <ol>
                <li>Weight reduction if BMI >25</li>
                <li>Exercise</li>
                <li>Smoking cessation</li>
                <li>Alcohol reduction (if applicable)</li>
            </ol>
        DISCHARGE HOME
    </label>

    <label class="alert alert-info" id="htnColumnC">
       <b>Pt under 35 with elevated BP</b>
        <ul>
            <li>Refer to CO/Health Center</li>
        </ul>
    </label>

    <label class="alert alert-info" id="htnColumnD">
        <b>Hypertension in Pregnancy</b> .
        <ul>
            <li>REFER TO C.O/ High Risk ANC.</li>
        </ul>
    </label>

    <label class="alert alert-info" id="htnColumnE">
        Advise on
            <ol>
                <li>Salt reduction</li>
                <li>Weight reduction if BMI > 25</li>
                <li>Exercise</li>
                <li>Smoking cessation</li>
                <li>Alcohol reduction (if applicable)</li>
            </ol>
         Review in a month

    </label>
    <label class="alert alert-info" id="htnColumnF">
        <b>Stage II Hypertension</b>
        <ul>
            <li>Refer to CO</li>
        </ul>
    </label>
    <label class="alert alert-info" id="htnColumnG">
        <ul>
            <li>START HCTZ 25mg Once daily</li>
            <li>Give instructions on salt reduction</li>
            <li>Review in a month</li>
        </ul>
    </label>

    <label class="alert alert-info" id="htnColumnH">
        <b>Confirmed Hypertension</b>
        <ul>
            <li>Start HCTZ 25mg Once daily</li>
            <li>Advise on</li>
            <ol>
                <li>Salt reduction</li>
                <li>Weight reduction if BMI > 25</li>
                <li>Exercise</li>
                <li>Smoking cessation</li>
                <li>Alcohol reduction (if applicable)</li>
            </ol>
            <li>Review in 3 months</li>
        </ul>
    </label>
    </label>
    <label class="alert alert-info" id="htnColumnI">
        <b>Controlled Hypertension</b>
        <ul>
            <li>Continue on HCTZ 25mg Once daily</li>
            <li>Review in 3 months</li>
        </ul>
    </label>
    <label class="alert alert-info" id="htnColumnJ">
        <ul>
            <li>Continue HCTZ 25mg a day</li>
            <li>Add Amlodipine 2.5mg Once daily</li>
            <li>Advise on</li>
            <ol>
                <li>Salt reduction</li>
                <li>Weight reduction if BMI > 25</li>
                <li>Exercise</li>
                <li>Smoking cessation</li>
                <li>Alcohol reduction (if applicable)</li>
            </ol>
            <li>Review in 3 months</li>
        </ul>
         <b>Refer to CO if this is third dispensary visit on this drug regimen</b>
    </label>
    <label class="alert alert-info" id="htnColumnK">
       <b>Controlled Hypertension</b>
        <ul>
            <li>Continue on HCTZ 25mg Once daily</li>
            <li>Continue on Amlodipine 2.5mg Once daily</li>
            <li>Review in 3 months</li>
        </ul>
    </label>
    <label class="alert alert-info" id="htnColumnL">
        <ul>
            <li>Continue HCTZ 25mg Once daily</li>
            <li>Increase Amlodipine to 5mg Once daily</li>
            <li>Advise on</li>
            <ol>
                <li>Salt reduction</li>
                <li>Weight reduction if BMI > 25</li>
                <li>Exercise</li>
                <li>Smoking cessation</li>
                <li>Alcohol reduction (if applicable)</li>
            </ol>
            <li>Review in a MONTH</li>
            <li>Refer to CO if this is third dispensary visit on this drug regimen</li>
        </ul>
    </label>
    <label class="alert alert-info" id="htnColumnM">
        <ul>
            <li>Continue HCTZ 25mg Once daily</li>
            <li>Continue Amlodipine 5mg Once daily</li>
            <li>Review in 3 months</li>
        </ul>
    </label>
    <label class="alert alert-info" id="htnColumnN">
        <b>UNCONTROLLED HYPERTENSION</b>
        <ul>
            <li>REFER TO CO</li>
            <li>Advise on</li>
            <ol>
                <li>Salt reduction</li>
                <li>Weight reduction if BMI > 25</li>
                <li>Exercise</li>
                <li>Smoking cessation</li>
                <li>Alcohol reduction (if applicable)</li>
            </ol>
        </ul>
    </label>
    <label class="alert alert-info" id="dmColumnB">
        Request patient to come for fasting blood sugar
    </label>
    <label class="alert alert-info" id="dmColumnC">
        <b>Patient does not have diabetes</b>
        <ul>
            <li>Educate on prevention</li>
            <li>Discharge</li>
            <li>Followup after a year as needed</li>
        </ul>
    </label>
    <label class="alert alert-info" id="dmColumnD">
        <b>Patient with pre-diabetes</b>
        <ul>
            <li>Educate on lifestyle modification</li>
            <li>Repeat FBS after 6 months</li>
        </ul>
    </label>
    <label class="alert alert-info" id="dmColumnE">
        <b>Pregnant patient with Diabetes</b>
        <ul>
            <li>Please Refer to High Risk ANC Clinic</li>
        </ul>
    </label>
    <label class="alert alert-info" id="dmColumnF">
        <b>Patient blood sugar is very high</b>
        <ul>
            <li>REFER TO CO</li>
            <li>Educate on lifestyle modification</li>
        </ul>
    </label>
    <label class="alert alert-info" id="dmColumnG">
        <b>DM CONFIRMED </b>
        <ul>
            <li>Start on Metformin 500mg OD</li>
            <li>To be seen in two (2) weeks</li>
        </ul>
    </label>
    <label class="alert alert-info" id="dmColumnH">
        <b>Possible Metformin side effects</b>
        <ul>
            <li>Nausea</li>
            <li>Vomiting</li>
            <li>Abdominal pain</li>
            <li>Diarrhea</li>
            <li>constipation</li>
        </ul>
        Refer to CO
    </label>
    <label class="alert alert-info" id="dmColumnI">
        <b>Patient's diabetes controlled with current regimen</b>
        <ul>
            <li>Check HbA1C annually</li>

        </ul>
    </label>
    <label class="alert alert-info" id="dmColumnJ">
        <b>Blood sugar not optimally controlled on metformin 500 mg twice daily</b>
        <ul>
            <li>Increase Metformin up to 750mg twice daily (BD)</li>
            <li>Follow up with patient after 2 weeks</li>
            <li>Educate patient on lifestyle modification</li>

        </ul>
    </label>
    <label class="alert alert-info" id="dmColumnK">
        <b>Blood sugar not optimally controlled on metformin 500 mg twice daily</b>
        <ul>
            <li>Increase Metformin up to 750mg twice daily (BD)</li>
            <li>Follow up with patient after 2 weeks</li>
            <li>Educate patient on lifestyle modification</li>
        </ul>
    </label>
    <label class="alert alert-info" id="dmColumnL">
        <b>Blood sugar not optimally controlled on metformin 750 mg twice daily</b>
        <ul>
            <li>Titrate Metformin to 1000mg twice daily</li>
            <li>Follow up with patient after 2 weeks</li>
            <li>Educate patient on lifestyle modification</li>
        </ul>
    </label>
    <label class="alert alert-info" id="dmColumnM">
        <b>Diabetes not controlled with metformin 1000 mg twice daily</b>
        <ul>
            <li>Refer client to Clinical Officer</li>
        </ul>
    </label>
    <label class="alert alert-info" id="dmColumnN">
        <b>Patient with severely elevated blood sugar and with current concern for complications</b>
        <ul>
            <li>Refer to Clinical Officer</li>
        </ul>
    </label>
    <label class="alert alert-info" id="dmColumnQ">
        <b>Patient with possible DM complications</b>
        <ul>
            <li>Refer to Center of Excellence (COE)</li>
        </ul>
    </label>
    <label class="alert alert-info" id="dmColumnR">
        <b>Patient with Hypertension in Diabetes</b>
        <ul>
            <li>REFER TO CO</li>
            <li>Advice on salt reduction</li>
        </ul>
    </label>

</div>
<div class="section">
    <h3>Labs</h3>
    <div class="form-group">
        <label for="urinalysis_result">Urinalysis Result:</label>
        <fieldset id="urinalysis_result">
            <label class="font-normal">
                <input id="urinalysis_result_normal" type="radio" name="urinalysis_result" required="required"> Normal
            </label>
            <label class="font-normal">
                <input id="urinalysis_result_abnormal" type="radio" name="urinalysis_result" required="required"> Abnormal
            </label>
            <label class="font-normal">
                <input id="urinalysis_result_not_done" type="radio" name="urinalysis_result" required="required"> Not Done
            </label>
        </fieldset>
    </div>
    <div data-Concept="1866^TEST RESULT^99DCT">
        <div class="section" id="urinalysis_test_results" style="display:none">
            <div class="form-group">
                <label>Protein:</label>
                <fieldset name="obs.urinalysis_result_protein" id="obs.urinalysis_result_protein"  class="urinalysis_result" data-concept="2339^PRESENCE OF PROTEIN, URINE^99DCT">
                    <label class="font-normal">
                        <input id="protein_nil" class="urinalysis_result_nil" type="radio" 
                        name="obs.urinalysis_result_protein" required="required" value="664^NEGATIVE^99DCT"> Nil
                    </label>
                    <label class="font-normal">
                        <input id="protein_positive" class="urinalysis_result_positive" type="radio" 
                        name="obs.urinalysis_result_protein" required="required" value="703^POSITIVE^99DCT"> +
                    </label>
                    <label class="font-normal">
                        <input id="protein_strong_positive" class="urinalysis_result_strong_positive" type="radio" 
                        name="obs.urinalysis_result_protein" required="required"  value="2074^STRONG POSITIVE^99DCT"> ++
                    </label>
                    <label class="font-normal">
                        <input id="protein_stronger_positive" class="urinalysis_result_stronger_positive" type="radio" 
                        name="obs.urinalysis_result_protein" required="required"  value="2075^STRONGER POSITIVE^99DCT"> +++
                    </label>
                </fieldset>
            </div>
            <div class="form-group">
                <label class="font-normal" for="obs_datetime.urinalysis_result_protein_date_collected">Date Collected [Protein]</label>
                <input class="form-control datepicker urinalysis_result_date_collected" id="obs_datetime.urinalysis_result_protein_date_collected"
                        name="obs_datetime.urinalysis_result_protein_date_collected" type="text"
                        data-datetimeconcept="2339^PRESENCE OF PROTEIN, URINE^99DCT" readonly="readonly">
            </div>
            <div class="form-group">
                <label>Leucocytes:</label>
                <fieldset   name="urinalysis_result_leucocytes" id="obs.urinalysis_result_leucocytes"  class="urinalysis_result"
                data-concept="6337^PRESENCE OF LEUKOCYTES^99DCT">
                    <label class="font-normal">
                        <input id="leucocytes_nil" class="urinalysis_result_nil" type="radio" 
                        name="obs.urinalysis_result_leucocytes" required="required" value="664^NEGATIVE^99DCT"> Nil
                    </label>
                    <label class="font-normal">
                        <input id="leucocytes_positive" type="radio" class="urinalysis_result_positive"
                        name="obs.urinalysis_result_leucocytes" required="required"  value="703^POSITIVE^99DCT"> +
                    </label>
                    <label class="font-normal">
                        <input id="leucocytes_strong_positive" type="radio" class="urinalysis_result_strong_positive"
                        name="obs.urinalysis_result_leucocytes" required="required"  value="2074^STRONG POSITIVE^99DCT"> ++
                    </label>
                    <label class="font-normal">
                        <input id="leucocytes_stronger_positive" type="radio" class="urinalysis_result_stronger_positive"
                        name="obs.urinalysis_result_leucocytes" required="required"  value="2075^STRONGER POSITIVE^99DCT"> +++
                    </label>
                </fieldset>
            </div>
            <div class="form-group">
                <label class="font-normal" for="obs_datetime.urinalysis_result_leucocytes_date_collected">Date Collected [Leucocytes]</label>
                <input class="form-control datepicker urinalysis_result_date_collected" id="obs_datetime.urinalysis_result_leucocytes_date_collected"
                        name="obs_datetime.urinalysis_result_leucocytes_date_collected" type="text"
                        data-datetimeconcept="6337^PRESENCE OF LEUKOCYTES^99DCT" readonly="readonly">
            </div>
            <div class="form-group">
                <label>Ketones:</label>
                <fieldset name="urinalysis_result_ketones" id="obs.urinalysis_result_ketones"  class="urinalysis_result"
                    data-concept="7276^PRESENCE OF KETONE, URINE^99DCT">
                    <label class="font-normal">
                        <input id="ketones_nil" class="urinalysis_result_nil" type="radio" 
                        name="obs.urinalysis_result_ketones" required="required" value="664^NEGATIVE^99DCT"> Nil
                    </label>
                    <label class="font-normal">
                        <input id="protein_positive" type="radio"  class="urinalysis_result_positive"
                        name="obs.urinalysis_result_ketones" required="required" value="703^POSITIVE^99DCT"> +
                    </label>
                    <label class="font-normal">
                        <input id="protein_strong_positive" type="radio" class="urinalysis_result_strong_positive"
                        name="obs.urinalysis_result_ketones" required="required"  value="2074^STRONG POSITIVE^99DCT"> ++
                    </label>
                    <label class="font-normal">
                        <input id="protein_stronger_positive" type="radio" class="urinalysis_result_stronger_positive"
                        name="obs.urinalysis_result_ketones" required="required"  value="2075^STRONGER POSITIVE^99DCT"> +++
                    </label>
                </fieldset>
            </div>
            <div class="form-group">
                <label class="font-normal" for="obs_datetime.urinalysis_result_ketones_date_collected">Date Collected [Ketones]</label>
                <input class="form-control datepicker urinalysis_result_date_collected" id="obs_datetime.urinalysis_result_ketones_date_collected"
                        name="obs_datetime.urinalysis_result_ketones_date_collected" type="text"
                        data-datetimeconcept="7276^PRESENCE OF KETONE, URINE^99DCT" readonly="readonly">
            </div>
            <div class="form-group">
                <label>Glucose:</label>
                <fieldset name="urinalysis_result_glucose" id="obs.urinalysis_result_glucose"  class="urinalysis_result"
                    data-concept="2340^PRESENCE OF SUGAR, URINE^99DCT">
                    <label class="font-normal">
                        <input id="glucose_nil" class="urinalysis_result_nil" type="radio" 
                        name="obs.urinalysis_result_glucose" required="required" value="664^NEGATIVE^99DCT"> Nil
                    </label>
                    <label class="font-normal">
                        <input id="glucose_positive" type="radio" class="urinalysis_result_positive"
                        name="obs.urinalysis_result_glucose" required="required" value="703^POSITIVE^99DCT"> +
                    </label>
                    <label class="font-normal">
                        <input id="glucose_strong_positive" type="radio" class="urinalysis_result_strong_positive"
                        name="obs.urinalysis_result_glucose" required="required"  value="2074^STRONG POSITIVE^99DCT"> ++
                    </label>
                    <label class="font-normal">
                        <input id="glucose_stronger_positive" type="radio" class="urinalysis_result_stronger_positive"
                        name="obs.urinalysis_result_glucose" required="required"  value="2075^STRONGER POSITIVE^99DCT"> +++
                    </label>
                </fieldset>
            </div>
            <div class="form-group">
                <label class="font-normal" for="obs_datetime.urinalysis_result_glucose_date_collected">Date Collected [Glucose]</label>
                <input class="form-control datepicker urinalysis_result_date_collected" id="obs_datetime.urinalysis_result_glucose_date_collected"
                        name="obs_datetime.urinalysis_result_glucose_date_collected" type="text" 
                        data-datetimeconcept="2340^PRESENCE OF SUGAR, URINE^99DCT" readonly="readonly">
            </div>
            <div class="form-group">
                <label for="obs.urinalysis_result">Nitrites:</label>
                <fieldset name="urinalysis_result_nitrites" id="obs.urinalysis_result_nitrites" class="urinalysis_result"
                    data-concept="9307^PRESENCE OF NITRITES, URINE^99DCT">
                    <label class="font-normal">
                        <input id="nitrites_nil" class="urinalysis_result_nil" type="radio" 
                        name="obs.urinalysis_result_nitrites" required="required" value="664^NEGATIVE^99DCT"> Nil
                    </label>
                    <label class="font-normal">
                        <input id="nitrines_positive" type="radio" class="urinalysis_result_positive"
                        name="obs.urinalysis_result_nitrites" required="required" value="703^POSITIVE^99DCT"> +

<script type="text/javascript">

$(document).ready(function () {

    var dateFormat = "dd-mm-yy";
    var currentDate = $.datepicker.formatDate(dateFormat, new Date());
    var encounterDatetime = $('#encounter\\.encounter_datetime');
    if ($(encounterDatetime).val() == "") {
        $(encounterDatetime).val(currentDate);
    }

    $('#save_draft').click(function () {
        $(this).prop('disabled', true);
        document.saveDraft(this);
        $(this).prop('disabled', false);
    });

    $('#submit_form').click(function () {
        $(this).prop('disabled', true);
        document.submit();
        $(this).prop('disabled', false);
    });

    $('#dispensary_form').validate({
        rules: {
            pulse: {
                number: true,
                range: [0, 230]
            },
            temperature_c: {
                number: true,
                range: [25, 43]
